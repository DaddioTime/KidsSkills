<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Hub</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    :root {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #EADDFF;
      --md-sys-color-on-primary-container: #21005D;
      --md-sys-color-secondary: #625B71;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #E8DEF8;
      --md-sys-color-on-secondary-container: #1D192B;
      --md-sys-color-surface: #FFFBFE;
      --md-sys-color-on-surface: #1C1B1F;
      --md-sys-color-on-surface-variant: #49454F;
      --md-sys-shape-corner-extra-large: 28px;
      --md-sys-shape-corner-medium: 12px;
      --md-sys-typescale-headline1: 2.25rem;
      --md-sys-typescale-headline2: 1.5rem;
      --md-sys-typescale-body1: 1rem;
      --md-sys-typescale-body2: 0.875rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px 24px;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      font-size: var(--md-sys-typescale-headline1);
      font-weight: 500;
      border-bottom-left-radius: var(--md-sys-shape-corner-extra-large);
      border-bottom-right-radius: var(--md-sys-shape-corner-extra-large);
    }
    main {
      flex: 1;
      padding: 32px 24px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    section { margin-bottom: 40px; }
    h2 {
      margin: 0 0 16px;
      font-size: var(--md-sys-typescale-headline2);
      font-weight: 500;
      color: var(--md-sys-color-secondary);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .button {
      padding: 14px 28px;
      font-size: var(--md-sys-typescale-body1);
      font-weight: 500;
      border: none;
      border-radius: var(--md-sys-shape-corner-medium);
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .button.secondary {
      background: var(--md-sys-color-secondary-container);
      color: var(--md-sys-color-on-secondary-container);
    }
    .button:hover {
      background: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
    }
    .button.secondary:hover {
      background: var(--md-sys-color-secondary);
      color: var(--md-sys-color-on-secondary);
    }
    .button:active { transform: scale(0.97); }
    a.button-link { text-decoration: none; }
  </style>
</head>
<body>
  <header>KidsSkills â€“ Lernspiele</header>
  <main>
    <section>
      <h2>MentalMath</h2>
      <div class="buttons">
        <a href="https://daddiotime-kidsskills.netlify.app/MentalMath/index.html" class="button-link">
          <button class="button">Kopfrechnen</button>
        </a>
      </div>
    </section>
    <section>
      <h2>SimonMemoryGame</h2>
      <div class="buttons">
        <a href="https://daddiotime-kidsskills.netlify.app/SimonMemoryGame/version-ai/index.html" class="button-link">
          <button class="button secondary">Simon AI</button>
        </a>
        <a href="https://daddiotime-kidsskills.netlify.app/SimonMemoryGame/version-classic/index.html" class="button-link">
          <button class="button secondary">Simon Classic</button>
        </a>
        <a href="https://daddiotime-kidsskills.netlify.app/SimonMemoryGame/version-retro/index.html" class="button-link">
          <button class="button secondary">Simon Retro</button>
        </a>
      </div>
    </section>
    <section>
      <h2>TimeLord</h2>
      <div class="buttons">
        <a href="https://daddiotime-kidsskills.netlify.app/timelord/index.html" class="button-link">
          <button class="button secondary">Uhrzeit lernen</button>
        </a>
        <a href="https://daddiotime-kidsskills.netlify.app/timelord-v2/index.html" class="button-link">
          <button class="button secondary">Uhrzeit v2 lernen</button>
        </a>
      </div>
    </section>
    <section>
      <h2>LetterTracing</h2>
      <div class="buttons">
        <a href="https://daddiotime-kidsskills.netlify.app/lettertracing/index.html" class="button-link">
          <button class="button secondary">Buchstaben nachzeichnen</button>
        </a>
      </div>
    </section>
    <section>
      <h2>Rewards</h2>
      <div class="buttons">
        <a href="https://daddiotime-kidsskills.netlify.app/rewards/index.html" class="button-link">
          <button class="button secondary">Punkte & Fortschritt</button>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
